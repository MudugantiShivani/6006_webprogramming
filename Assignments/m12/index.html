<script>
function validate() {
var x= document.getElementById("password");
if(x.value=="shivani") return;
else alert("wrong password");
}
function showMessage(){
            var message = document.getElementById("message").value;
            display_message.innerHTML= message;
        }
</script>
<form id="myform" action="#" method="get">
  <fieldset>

    <legend><strong>Web Programming</strong></legend>

    <p>
      <label for="author">Name <abbr title="Required">*</abbr></label>
      <input name="author" id="author" value="" required="required" aria-required="true" pattern="^([- \w\d\u00c0-\u024f]+)$" title="Your name (no special characters, diacritics are okay)" type="text" spellcheck="false" size="20" />
    </p>
	<p>
      <label for="text">Comment <abbr title="Required">*</abbr></label>
      <textarea name="text" id="message" required="required" aria-required="true" title="Your comment" spellcheck="true" cols="40" rows="10"></textarea>

    </p>
    password : <input type= "password" id="password" onblur="validate()"> <br><br>
  </fieldset>

    <input type="submit" onclick="showMessage()" value="submit" />
<p> Comments: <span id = "display_message"></span> </p>
  <p><span id='display'></span></p>

</form>
</html>
